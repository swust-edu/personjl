<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D建模作品展示 | 杨佳云</title>
   <link rel="stylesheet" href="css/sty2.css">
   <script src="js/js.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <div class="header">
            <h1>3D建模作品展示</h1>
            <p>SolidWorks / UG/NX / AutoCAD 设计作品</p>
        </div>

        <!-- 筛选按钮 -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全部作品</button>
            <button class="filter-btn" data-filter="solidworks">SolidWorks</button>
            <button class="filter-btn" data-filter="ug">UG/NX</button>
            <button class="filter-btn" data-filter="autocad">AutoCAD</button>
        </div>

        <!-- 作品画廊 -->
        <div class="gallery">
           
    
        </div>
    </div>

    <!-- 图片预览弹窗 -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content" id="previewContent">
            <img src="" alt="预览图片" class="preview-img" id="previewImg">
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
    </div>

    
</body>

</html>
