    <!-- 图片预览弹窗 -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content" id="previewContent">
            <img src="" alt="预览图片" class="preview-img" id="previewImg">
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
    </div>

    <script>
        // 筛选功能
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // 移除所有active类
                filterButtons.forEach(b => b.classList.remove('active'));
                // 添加当前active类
                btn.classList.add('active');
                
                const filter = btn.getAttribute('data-filter');
                
                // 筛选作品
                galleryItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // 图片预览功能
        const previewModal = document.getElementById('previewModal');
        const previewImg = document.getElementById('previewImg');
        const previewContent = document.getElementById('previewContent');
        const closeBtn = document.getElementById('closeBtn');
        const itemImgs = document.querySelectorAll('.item-img');

        // 点击图片打开预览
        itemImgs.forEach(img => {
            img.addEventListener('click', () => {
                const imgSrc = img.getAttribute('data-img');
                previewImg.src = imgSrc;
                previewModal.classList.add('active');
                // 禁止页面滚动
                document.body.style.overflow = 'hidden';
            });
        });

        // 关闭预览
        closeBtn.addEventListener('click', () => {
            previewModal.classList.remove('active');
            // 恢复页面滚动
            document.body.style.overflow = 'auto';
            // 重置图片位置和缩放
            previewContent.style.transform = 'translate(0,0) scale(1)';
            isDragging = false;
            startX = 0;
            startY = 0;
            currentScale = 1;
        });

        // 点击弹窗空白处关闭
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                closeBtn.click();
            }
        });

        // 图片拖拽功能
        let isDragging = false;
        let startX, startY;
        let currentX = 0, currentY = 0;
        let currentScale = 1;

        // 开始拖拽
        previewContent.addEventListener('mousedown', (e) => {
            if (e.target === previewImg) {
                isDragging = true;
                startX = e.clientX - currentX;
                startY = e.clientY - currentY;
                previewContent.style.cursor = 'grabbing';
            }
        });

        // 拖拽中
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.clientX - startX;
            currentY = e.clientY - startY;
            previewContent.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
        });

        // 结束拖拽
        document.addEventListener('mouseup', () => {
            isDragging = false;
            previewContent.style.cursor = 'move';
        });

        // 滚轮缩放
        previewContent.addEventListener('wheel', (e) => {
            e.preventDefault();
            // 缩放增量
            const scaleIncrement = 0.1;
            // 根据滚轮方向调整缩放
            if (e.deltaY < 0) {
                currentScale += scaleIncrement;
            } else {
                currentScale = Math.max(0.5, currentScale - scaleIncrement); // 最小缩放0.5倍
            }
            // 应用缩放
            previewContent.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
        });

        // 移动端触摸适配（可选）
        let touchStartX, touchStartY;
        previewContent.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX - currentX;
            touchStartY = e.touches[0].clientY - currentY;
            isDragging = true;
        });

        previewContent.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.touches[0].clientX - touchStartX;
            currentY = e.touches[0].clientY - touchStartY;
            previewContent.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
        });

        previewContent.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
